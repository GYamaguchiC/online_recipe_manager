{% extends 'base.html' %}

{% block head%}

{% endblock %}

{% block body%}
<div style="text-align: center;">
    <h1>Sign up</h1>

    <a href="{{url_for('login')}}" class = "redirect-button">Already have an account? Log In</a>
    
    <form method="POST" action="" class="authentication_form">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
