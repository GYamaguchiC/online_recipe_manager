{% extends 'base.html' %}

{% block head%}

{% endblock %}

{% block body%}
<div style="text-align: center;">
    <h1>Login</h1>

    <a href="{{url_for('register')}}" class = "redirect-button">Don't have an account? Sign Up</a>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    
</div>
{% endblock %}
